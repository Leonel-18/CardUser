<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/scss/style.css">
  <title>Cards</title>
</head>
<body>
  <!-- BackGround Image-->
  <div class="image-linear">

  </div>

  <!-- Card Front Image -->
  <div class="img1">
    <img src="images/bg-card-front.png" alt="front card">
    <div class="logo-card">
      <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
    </div>
    <h1 class="numberUser" id="numberUser">0000 0000 0000 0000</h1>
    <p class="nameUser" id="nameUser">JANE APPLESEED</p>
    <p class="dateUser" id="dateUser">00/00</p>
  </div>

  <!-- Card Back Image -->

  <div class="img2">
    <img src="images/bg-card-back.png" alt="back card">
    <p class="cvcUser" id="cvcUser">000</p>
  </div>

  <!-- Container-->
  <div class="container">
      <form class="form" id="form">
        <!-- Name Card -->

        <div class="nameC">
          <label for="card-name">CARDHOLDER NAME</label>
          <input type="text" name="card-name" id="card-name" placeholder="e.g. Jane Appleseed" required>
        </div>
        
        <!-- Number Card -->

        <div class="numberC">
          <label for="card-number">CARD NUMBER</label>
          <input type="number" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000" min="0" step="1" oninput="limitNumbers(event)">
        </div>
  
        
        <!-- Date Card -->

        <div class="date">
            <label for="date-exp">EXP. DATE (MM/YY)</label>
            <input type="number" name="date-exp" id="date-exp1" placeholder="MM" min="0" step="1" oninput="limitDates(event)">
            <input type="number" name="date-exp" id="date-exp2" placeholder="YY" min="0" step="1" oninput="limitDates(event)">
        </div>

        <!-- CVC Card -->

        <div class="cvc">
          <label for="cvc">CVC</label>
          <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" min="0" step="1" oninput="cvcLimit(event)">
        </div>

        <button type="button" class="btn" id="btn">Confirm</button>
      </form>
  </div>

 
  <script src="js/main.js"></script>
