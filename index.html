<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/scss/style.css">
  <title>Cards</title>
</head>
<body>
  <!-- BackGround Image-->
  <div class="image-linear"></div>

  <!-- Card Front Image -->
  <div class="img1">
    <img src="images/bg-card-front.png" alt="front card">
    <div class="logo-card">
      <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
    </div>
    <h1 class="numberUser" id="numberUser">0000 0000 0000 0000</h1>
    <p class="nameUser" id="nameUser">JANE APPLESEED</p>
    <p class="dateUser" id="dateUser">00/00</p>
  </div>

  <!-- Card Back Image -->

  <div class="img2">
    <img src="images/bg-card-back.png" alt="back card">
    <p class="cvcUser" id="cvcUser">000</p>
  </div>

  <!-- Container-->
  <section class="container" id="container">
      <form class="form" id="form">
        <!-- Name Card -->

        <div class="nameC">
          <label for="card-name">CARDHOLDER NAME</label>
          <input type="text" name="card-name" id="card-name" placeholder="e.g. Jane Appleseed" required>
        </div>
        
        <!-- Number Card -->

        <div class="numberC">
          <label for="card-number">CARD NUMBER</label>
          <input type="number" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000" min="0" step="1" oninput="limitNumbers(event)">
        </div>
  
        
        <!-- Date Card -->

        <div class="date">
            <label for="date-exp">EXP. DATE (MM/YY)</label>
            <input type="number" name="date-exp" id="date-exp1" placeholder="MM" min="0" step="1" oninput="limitDates(event)">
            <input type="number" name="date-exp" id="date-exp2" placeholder="YY" min="0" step="1" oninput="limitDates(event)">
        </div>

        <!-- CVC Card -->

        <div class="cvc">
          <label for="cvc">CVC</label>
          <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" min="0" step="1" oninput="cvcLimit(event)">
        </div>

        <button type="button" class="btn" id="btn" onclick="showFinishSection()">Confirm</button>
      </form>

      
  <div class="finish" id="finish">
    <div class="image-complete">
      <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
    </div>
    <h2 class="thanks">THANK YOU!</h2>
    <p class="desc">We've added your card details</p>
    <button type="button" class="continue" id="continue" onclick="reload()">Continue</button>
  </div>
  </section>


 
  <script src="js/main.js"></script>
